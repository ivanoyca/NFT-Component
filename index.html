<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="nft-img">
          <img src="images/image-equilibrium.jpg" alt="nft" id="img-nft" />
        </div>
        <div class="nft-title">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-price">
          <div class="left-info">
						<svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
								fill="#00FFF8"
							/>
							<h2>0.041 ETH</h2>
					</div>
					<div class="right-info">
						<svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
						<h3>3 days left</h3>
					</div>
          </svg>
        </div>
				<hr>
				<div class="nft-footer">
					<img src="images/image-avatar.png" alt="avatar" id="img-avatar">
					<h3>Creation of <span id="creator-name">Jules Wyvern</span></h3>
				</div>
      </div>
    </div>
  </body>
</html>
